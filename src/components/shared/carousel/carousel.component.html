<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let item of items; let i = index">
    <ng-template carouselSlide [id]="item">
      @if (type === 1) {
        <app-gallery />
      } @else if (type === 2) {
        <app-photo
          [styles]="styles"
          [imgUrl]="imgUrl"
        />
      } @else {
        <app-client />
      }
    </ng-template>
  </ng-container>
</owl-carousel-o>
