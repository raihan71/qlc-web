<section class="bg-white">
  <div class="py-6 px-4 mx-auto max-w-screen-xl sm:py-14 lg:px-6">
      <div class="max-w-screen-sm mb-2 lg:mb-16">
          <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900">{{title}}</h2>
          <p class="text-gray-500 sm:text-xl">{{desc}}</p>
      </div>
      <div class="space-y-8 grid grid-cols-2 md:grid md:grid-cols-2 lg:grid-cols-7 md:gap-14 md:space-y-0">
        @for (item of items; track $index) {
          <div class="mt-8 lg:mt-0">
              <div class="flex justify-center items-center mb-4 w-10 h-10 rounded-full bg-primary-100 lg:h-12 lg:w-12">
                <div [innerHTML]="item.icon.content[0].content[0].value | sanitizedHtml"></div>
              </div>
              <h3 class="text-xl font-bold">{{item.fields.title}}</h3>
          </div>
        }
      </div>
  </div>
</section>
