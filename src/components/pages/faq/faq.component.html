<section class="py-5 sm:py-6 lg:py-14">
    <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
        @if (title) {
          <div class="max-w-2xl mx-auto text-center">
              <h2 class="text-3xl font-bold leading-tight text-black sm:text-4xl lg:text-5xl">
                  {{title}}
              </h2>
          </div>
        }
        <div class="max-w-3xl mx-auto mt-8 space-y-4 md:mt-10">
            <div *ngFor="let question of questions; let i = index" class="transition-all duration-200 bg-white border border-gray-200 shadow-lg cursor-pointer hover:bg-gray-50">
                <button type="button" (click)="toggleAnswer(i)" class="flex items-center justify-between w-full px-4 py-5 sm:p-6">
                    <span class="flex text-lg font-semibold text-black">{{ question.title }}</span>
                    <svg [class]="question.open ? 'rotate-0' : 'rotate-180'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-6 h-6 text-gray-400">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div [hidden]="!question.open" class="px-4 pb-5 sm:px-6 sm:pb-6">
                    <p>{{ question.answer }}</p>
                </div>
            </div>
        </div>
        @if (followUp) {
          <p class="text-center text-gray-600 textbase mt-9 mb-5">
              {{followUp}}
              <span class="cursor-pointer font-medium text-tertiary transition-all duration-200 hover:text-tertiary focus:text-tertiary hover-underline">
                <a href="javascript:;">{{callUs}}</a>
              </span>
          </p>
        }
    </div>
</section>
