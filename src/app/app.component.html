<app-analytics-gtag />
<app-adsense />
<app-adroll />
<app-navbar [logo]="about.image" [name]="about.name" />
<router-outlet></router-outlet>
@if (route.url === '/' || route.url === '/home') {
<section id="callUs" class="bg-gray-50">
  <div
    class="py-8 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6 flex justify-center"
  >
    <div class="mx-auto max-w-screen-sm text-center">
      <h2 class="mb-4 text-4xl font-extrabold leading-tight text-gray-900">
        Tertarik dengan program kami
      </h2>
      <p class="mb-6 font-light text-gray-500 md:text-lg">
        Konsultasikan perusahaan Anda sekarang juga
      </p>
      <a
        [href]="
          waMe + about.whatsapp + '&text=assalamualaikum...mau tanya' | safe
        "
        target="_blank"
        class="w-1/2 md:w-1/3 flex items-center justify-center text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 mx-auto"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="w-4 h-4 mr-2 bi bi-whatsapp"
          viewBox="0 0 16 16"
        >
          <path
            d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232"
          />
        </svg>
        <span>Chat Sekarang</span>
      </a>
    </div>
  </div>
</section>
}
<app-footer [about]="about" [socials]="socials" />
@if (activateGoTop) {
<div class="fixed bottom-0 right-0 p-4">
  <button
    id="back-to-top"
    class="bg-gray-800 text-white rounded-full w-10 h-10 flex items-center justify-center"
    (click)="scrollToTop()"
  >
    <svg
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M5 10l7-7m0 0l7 7m-7-7v18"
      ></path>
    </svg>
  </button>
</div>
}
