<main>
  <section class="bg-white">
    <div class="py-4 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6">
        <div class="max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900">Program Unggulan Kami</h2>
            <p class="text-gray-500 sm:text-xl">Layanan yang kami tawarkan untuk perusahaan maupun lembaga kantor.</p>
        </div>
    </div>
    <div class="mb-10">
      <app-cardlist
        [hideAllBtn]="true"
        ids="Product" title="Semua Program" [items]="product"
      />
    </div>
    <div class="flex items-center justify-center">
      <app-pagination />
    </div>
  </section>
</main>
