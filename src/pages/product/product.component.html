<main>
  <section class="bg-white">
    <div class="py-4 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6">
        <div class="max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900">Program Unggulan Kami</h2>
            <p class="text-gray-500 sm:text-xl">Layanan yang kami tawarkan untuk perusahaan maupun lembaga kantor.</p>
        </div>
    </div>
    @if (product.length > 0) {
      <div class="mb-10">
        <app-cardlist
          [hideAllBtn]="true"
          ids="Product" title="Semua Program" [items]="product"
        />
      </div>
      <div class="flex items-center justify-center">
        <nav aria-label="Page navigation example">
          <ul class="inline-flex -space-x-px text-base h-10">
            <li class="{{currentPage === 1 ? 'text-muted' : ''}}">
              <button (click)="previousPage()" [disabled]="currentPage === 1" class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700">Previous</button>
            </li>
            <li class="{{currentPage === product.length ? 'text-muted' : ''}}">
              <button (click)="nextPage()" [disabled]="currentPage === product.length" class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700">Next</button>
            </li>
          </ul>
        </nav>
      </div>
    }
  </section>
</main>
