<div class="bg-white py-8">
  <div class="py-4 px-4 mx-auto max-w-screen-xl sm:py-4 lg:px-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="md:order-1">
              <div class="md:flex md:flex-col">
                  <owl-carousel-o [options]="detailOptions">
                      <ng-container *ngFor="let item of items; let i = index">
                          <ng-template carouselSlide [id]="item?.sys?.id">
                              <div id="productDetailPhotos" class="h-[460px] rounded-lg bg-gray-500 mb-2">
                                  <img class="w-full h-full object-cover" [src]="item?.img1" [alt]="item?.fields?.title">
                              </div>
                          </ng-template>
                      </ng-container>
                  </owl-carousel-o>
                  <div class="md:flex -mx-2 mb-4 mt-1">
                      <div class="w-full md:w-1/2 px-2">
                          @if (!product.linkDaftar) {
                            <a [href]="waMe+product.waDaftar" target="_blank" class="w-full flex justify-center items-center bg-whatsapp text-white py-2 px-4 rounded-full font-bold hover:bg-line">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="w-4 h-4 mr-2 bi bi-whatsapp" viewBox="0 0 16 16">
                                <path d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232"/>
                              </svg>
                              <span>Chat Sekarang</span>
                            </a>
                          } @else {
                            <a [href]="product?.linkDaftar" target="_blank" class="w-full flex justify-center items-center bg-blue-400 text-white py-2 px-4 rounded-full font-bold hover:bg-blue-500">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="w-4 h-4 mr-2 bi bi-box-arrow-in-right"  viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                                <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                              </svg>
                              <span>Daftar Sekarang</span>
                            </a>
                          }
                      </div>
                      <div class="w-full md:w-1/2 px-2 mt-3 md:mt-0">
                          <a download="filename" target="_blank" href="assets/katalog/Profil Program (Karyawan Mengaji).pdf" class="w-full flex justify-center items-center bg-gray-200 text-gray-800 py-2 px-4 rounded-full font-bold hover:bg-gray-300">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="w-4 h-4 mr-2 bi bi-download" viewBox="0 0 16 16">
                              <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                              <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
                            </svg>
                            <span>Download PDF</span>
                          </a>
                      </div>
                  </div>
              </div>
          </div>
          <div class="md:order-2">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">{{product?.name}}</h2>
            <div class="text-gray-600 text-sm mb-4" [innerHTML]="product.desc | toHtml"></div>
            <div class="max-w-3xl mx-auto mt-8 space-y-4 md:mt-10">
                <div class="transition-all duration-200 bg-white border border-gray-200 shadow-lg cursor-pointer hover:bg-gray-50">
                    <button type="button" (click)="toggleAnswer(1)" class="flex items-center justify-between w-full px-4 py-5 sm:p-6">
                        <span class="flex text-lg font-semibold text-black">{{ product?.question }}</span>
                        <svg [class]="product.open ? 'rotate-0' : 'rotate-180'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            class="w-6 h-6 text-gray-400">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div [hidden]="!product.open" class="px-4 pb-5 sm:px-6 sm:pb-6">
                        <div [innerHTML]="product.answer | toHtml"></div>
                    </div>
                </div>
            </div>
          </div>
      </div>
      <section class="bg-white py-4 antialiased">
        <div class="mx-auto md:border-t-2 pt-10">
          <disqus [identifier]="'/product/detail'"></disqus>
        </div>
      </section>
  </div>

</div>
