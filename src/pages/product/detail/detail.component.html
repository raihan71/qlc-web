<div class="bg-white py-8">
  <div class="py-4 px-4 mx-auto max-w-screen-xl sm:py-4 lg:px-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="md:order-1">
              <div class="md:flex md:flex-col">
                  <owl-carousel-o [options]="detailOptions">
                      <ng-container *ngFor="let item of items; let i = index">
                          <ng-template carouselSlide [id]="item">
                              <div id="productDetailPhotos" class="h-[460px] rounded-lg bg-gray-500 mb-2">
                                  <img class="w-full h-full object-cover" src="https://cdn.pixabay.com/photo/2020/05/22/17/53/mockup-5206355_960_720.jpg" alt="Product Image">
                              </div>
                          </ng-template>
                      </ng-container>
                  </owl-carousel-o>
                  <div class="flex -mx-2 mb-4 mt-1">
                      <div class="w-1/2 px-2">
                          <button class="w-full bg-gray-900 text-white py-2 px-4 rounded-full font-bold hover:bg-gray-800">Add to Cart</button>
                      </div>
                      <div class="w-1/2 px-2">
                          <button class="w-full bg-gray-200 text-gray-800 py-2 px-4 rounded-full font-bold hover:bg-gray-300">Add to Wishlist</button>
                      </div>
                  </div>
              </div>
          </div>
          <div class="md:order-2">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Product Name</h2>
            <p class="text-gray-600 text-sm mb-4">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sed
                ante justo. Integer euismod libero id mauris malesuada tincidunt.
            </p>
            <div class="max-w-3xl mx-auto mt-8 space-y-4 md:mt-10">
                <div *ngFor="let question of questions; let i = index" class="transition-all duration-200 bg-white border border-gray-200 shadow-lg cursor-pointer hover:bg-gray-50">
                    <button type="button" (click)="toggleAnswer(i)" class="flex items-center justify-between w-full px-4 py-5 sm:p-6">
                        <span class="flex text-lg font-semibold text-black">{{ question.title }}</span>
                        <svg [class]="question.open ? 'rotate-0' : 'rotate-180'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            class="w-6 h-6 text-gray-400">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div [hidden]="!question.open" class="px-4 pb-5 sm:px-6 sm:pb-6">
                        <p>{{ question.answer }}</p>
                    </div>
                </div>
            </div>
          </div>
      </div>
  </div>

</div>
